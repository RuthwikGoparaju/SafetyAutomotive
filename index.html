<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safety Parts - B2B Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Simple transition for better UX */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #555; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- LOCALSTORAGE HELPER FUNCTIONS ---
        const getFromLS = (key) => {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error(`Error reading from localStorage for key "${key}":`, error);
                return null;
            }
        };

        const saveToLS = (key, data) => {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (error) {
                console.error(`Error saving to localStorage for key "${key}":`, error);
            }
        };
        
        // --- INITIAL DATA SETUP ---
        const initializeData = () => {
            if (!getFromLS('sp_settings')) {
                saveToLS('sp_settings', {
                    siteName: 'Safety Parts',
                    logo: 'https://img.icons8.com/fluency/48/gear.png',
                    contact: 'contact@safetyparts.com',
                    phone: '+91 98765 43210',
                    address: '123 Auto Lane, Hyderabad',
                    upiId: 'your-upi-id@okhdfcbank',
                    qrCode: '',
                    instagram: 'https://www.instagram.com',
                    whatsapp: 'https://wa.me/919876543210',
                    facebook: 'https://www.facebook.com'
                });
            }
            if (!getFromLS('sp_users')) {
                saveToLS('sp_users', [
                    { id: 'admin', password: 'admin123', role: 'admin' },
                ]);
            }
            if (!getFromLS('sp_products')) saveToLS('sp_products', []);
            if (!getFromLS('sp_orders')) saveToLS('sp_orders', []);
            if (!getFromLS('sp_coupons')) saveToLS('sp_coupons', []);
            if (!getFromLS('sp_ads')) saveToLS('sp_ads', []);
        };

        initializeData();

        // --- MAIN APP COMPONENT ---
        function App() {
            const [loggedInUser, setLoggedInUser] = useState(getFromLS('sp_loggedInUser'));
            const [darkMode, setDarkMode] = useState(getFromLS('sp_darkMode') || false);

            useEffect(() => {
                saveToLS('sp_loggedInUser', loggedInUser);
            }, [loggedInUser]);

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                saveToLS('sp_darkMode', darkMode);
            }, [darkMode]);

            const handleLogin = (user) => {
                setLoggedInUser(user);
            };

            const handleLogout = () => {
                setLoggedInUser(null);
            };

            if (!loggedInUser) {
                return <Login onLogin={handleLogin} />;
            }

            const commonProps = {
                onLogout: handleLogout,
                darkMode,
                setDarkMode,
                loggedInUser
            };

            if (loggedInUser.role === 'admin') {
                return <AdminPanel {...commonProps} />;
            } else {
                return <CustomerPortal {...commonProps} />;
            }
        }

        // --- LOGIN COMPONENT ---
        function Login({ onLogin }) {
            const [id, setId] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                const users = getFromLS('sp_users') || [];
                const user = users.find(u => u.id === id && u.password === password);

                if (user) {
                    if (user.banned) {
                        setError('This account has been banned.');
                    } else {
                        onLogin(user);
                    }
                } else {
                    setError('Invalid ID or password.');
                }
            };

            return (
                <div className="min-h-screen flex flex-col justify-between bg-gray-50 dark:bg-gray-800">
                    <div className="flex-grow flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white dark:bg-gray-900 p-8 rounded-lg shadow-md">
                            <div className="text-center mb-6">
                                <img src={getFromLS('sp_settings')?.logo || 'https://img.icons8.com/fluency/48/gear.png'} alt="Logo" className="mx-auto h-12 w-auto" />
                                <h2 className="mt-4 text-3xl font-extrabold text-gray-900 dark:text-white">{getFromLS('sp_settings')?.siteName || 'Safety Parts'}</h2>
                                <p className="mt-2 text-sm text-gray-600 dark:text-gray-400">B2B Portal Login</p>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="id" className="block text-sm font-medium text-gray-700 dark:text-gray-300">User ID</label>
                                    <input id="id" name="id" type="text" required value={id} onChange={e => setId(e.target.value)} className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700" />
                                </div>
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                                    <input id="password" name="password" type="password" required value={password} onChange={e => setPassword(e.target.value)} className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700" />
                                </div>
                                {error && <p className="text-sm text-red-500">{error}</p>}
                                <div>
                                    <button type="submit" className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                                        Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <Footer />
                </div>
            );
        }

        // --- FOOTER COMPONENT ---
        function Footer() {
            const settings = getFromLS('sp_settings') || {};
            const icons = {
                whatsapp: (
                    <svg fill="currentColor" viewBox="0 0 24 24" className="h-6 w-6" aria-hidden="true">
                        <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.43-9.887-9.888-9.888-5.451 0-9.887 4.434-9.889 9.888-.001 2.225.651 4.315 1.907 6.03l-.225.42-.327 1.245 1.22 1.036.419.231zm8.371-6.13c-.333-.167-1.975-.976-2.28-1.084-.305-.108-.527-.167-.749.167-.222.333-.864 1.084-1.061 1.305-.197.222-.394.249-.721.084-.328-.167-1.381-.508-2.63-1.623-.977-.866-1.624-1.928-1.821-2.261-.197-.333-.021-.515.147-.681.155-.15.333-.394.499-.59.167-.197.222-.333.333-.556.111-.222.056-.419-.028-.586-.084-.167-.749-1.8-1.03-2.464-.282-.665-.564-.572-.79-.581-.212-.01-.444-.01-.665-.01s-.586.084-.89.419c-.305.333-1.15 1.125-1.15 2.746 0 1.62.981 3.181 1.125 3.402.145.222 2.32 3.53 5.619 4.972 3.299 1.441 3.299.96 3.896.9.601-.056 1.975-.81 2.251-1.592.276-.782.276-1.441.197-1.592-.084-.15-.305-.249-.638-.419z" />
                    </svg>
                ),
                instagram: (
                    <svg fill="currentColor" viewBox="0 0 24 24" className="h-6 w-6" aria-hidden="true">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.07 1.646.07 4.85s-.012 3.584-.07 4.85c-.148 3.227-1.669 4.771-4.919 4.919-1.266.058-1.646.07-4.85.07s-3.584-.012-4.85-.07c-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.07-1.646-.07-4.85s.012-3.584.07-4.85c.148-3.227 1.669-4.771 4.919-4.919 1.266-.058 1.646-.07 4.85-.07zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.058 1.281-.072 1.689-.072 4.948s.014 3.667.072 4.948c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.948-.072c4.358-.2 6.78-2.618 6.98-6.98.058-1.281.072-1.689.072-4.948s-.014-3.667-.072-4.948c-.2-4.358-2.618-6.78-6.98-6.98-1.281-.058-1.689-.072-4.948-.072zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.441-.645 1.441-1.44s-.645-1.44-1.441-1.44z" />
                    </svg>
                ),
                facebook: (
                    <svg fill="currentColor" viewBox="0 0 24 24" className="h-6 w-6" aria-hidden="true">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                )
            };

            return (
                <footer className="w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-8 border-t dark:border-gray-700">
                    <div className="container mx-auto px-4 text-center">
                        <div className="mb-4 space-y-1">
                            <h3 className="text-xl font-bold">{settings.siteName}</h3>
                            <p className="text-sm">{settings.address}</p>
                            <p className="text-sm">Email: <a href={`mailto:${settings.contact}`} className="hover:text-indigo-500">{settings.contact}</a></p>
                            <p className="text-sm">Phone: <a href={`tel:${settings.phone}`} className="hover:text-indigo-500">{settings.phone}</a></p>
                        </div>
                        <div className="flex justify-center gap-6 mb-4">
                            {settings.whatsapp && (
                                <a href={settings.whatsapp} target="_blank" rel="noopener noreferrer" aria-label="WhatsApp" className="hover:text-indigo-500">{icons.whatsapp}</a>
                            )}
                            {settings.instagram && (
                                <a href={settings.instagram} target="_blank" rel="noopener noreferrer" aria-label="Instagram" className="hover:text-indigo-500">{icons.instagram}</a>
                            )}
                            {settings.facebook && (
                                <a href={settings.facebook} target="_blank" rel="noopener noreferrer" aria-label="Facebook" className="hover:text-indigo-500">{icons.facebook}</a>
                            )}
                        </div>
                        <p className="text-xs">&copy; {new Date().getFullYear()} {settings.siteName}. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        // --- PRODUCT IMAGE CAROUSEL COMPONENT (UPDATED) ---
        function ProductImageCarousel({ images, heightClass = 'h-48' }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const placeholderImg = "https://via.placeholder.com/400x400.png?text=No+Image";
            
            const validImages = useMemo(() => {
                const imgArray = Array.isArray(images) && images.length > 0 ? images : [];
                return imgArray.length > 0 ? imgArray : [placeholderImg];
            }, [images]);

            const goToPrevious = (e) => {
                e.stopPropagation();
                const isFirstSlide = currentIndex === 0;
                const newIndex = isFirstSlide ? validImages.length - 1 : currentIndex - 1;
                setCurrentIndex(newIndex);
            };

            const goToNext = (e) => {
                e.stopPropagation();
                const isLastSlide = currentIndex === validImages.length - 1;
                const newIndex = isLastSlide ? 0 : currentIndex + 1;
                setCurrentIndex(newIndex);
            };

            return (
                <div className={`relative w-full ${heightClass} group`}>
                    <div style={{ backgroundImage: `url(${validImages[currentIndex]})` }} className="w-full h-full bg-center bg-cover duration-500"></div>
                    {validImages.length > 1 && (
                        <>
                            {/* Left Arrow */}
                            <div onClick={goToPrevious} className="hidden group-hover:block absolute top-1/2 -translate-y-1/2 left-2 text-2xl rounded-full p-2 bg-black/20 text-white cursor-pointer">
                                &#10094;
                            </div>
                            {/* Right Arrow */}
                            <div onClick={goToNext} className="hidden group-hover:block absolute top-1/2 -translate-y-1/2 right-2 text-2xl rounded-full p-2 bg-black/20 text-white cursor-pointer">
                                &#10095;
                            </div>
                        </>
                    )}
                </div>
            );
        }

        function AdminPanel({ onLogout, darkMode, setDarkMode, loggedInUser }) {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            
            const TABS = {
                dashboard: <AdminDashboard />,
                customers: <CustomerManagement />,
                products: <ProductManagement />,
                orders: <OrderManagement />,
                coupons: <CouponManagement />,
                ads: <AdManagement />,
                settings: <SettingsManagement adminUser={loggedInUser} />,
            };

            return (
                <div className="flex h-screen bg-gray-100 dark:bg-gray-900 overflow-hidden">
                    {isSidebarOpen && (<div className="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden" onClick={() => setIsSidebarOpen(false)}></div>)}
                    <aside className={`absolute md:static h-full w-64 bg-white dark:bg-gray-800 shadow-md flex-shrink-0 transform transition-transform z-30 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 flex flex-col`}>
                        <div className="p-4 text-center border-b dark:border-gray-700 flex-shrink-0"><img src={getFromLS('sp_settings')?.logo} alt="logo" className="h-12 w-12 mx-auto mb-2"/><h2 className="text-xl font-bold">{getFromLS('sp_settings')?.siteName}</h2><p className="text-sm text-gray-500 dark:text-gray-400">Admin Panel</p></div>
                        <nav className="mt-4 flex-grow overflow-y-auto">{Object.keys(TABS).map(tab => (<a key={tab} href="#" onClick={() => { setActiveTab(tab); setIsSidebarOpen(false); }} className={`block px-4 py-3 capitalize text-sm font-medium hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-600 transition-all ${activeTab === tab ? 'bg-indigo-600 text-white' : ''}`}>{tab.replace('_', ' ')}</a>))}</nav>
                        <div className="flex-shrink-0 w-64 p-4 border-t dark:border-gray-700"><button onClick={onLogout} className="w-full text-left px-4 py-2 text-sm font-medium hover:bg-red-500 hover:text-white rounded-md transition-all">Logout</button><button onClick={() => setDarkMode(!darkMode)} className="w-full mt-2 text-left px-4 py-2 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md transition-all">{darkMode ? 'Light Mode' : 'Dark Mode'} ☀️/🌙</button></div>
                    </aside>
                    <main className="flex-1 p-4 md:p-6 overflow-y-auto">
                        <div className="flex justify-between items-center mb-6"><button className="md:hidden p-2 rounded-md text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700" onClick={() => setIsSidebarOpen(true)}><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg></button><h1 className="text-2xl md:text-3xl font-bold capitalize">{activeTab.replace('_', ' ')}</h1><div className="w-6 md:hidden"></div></div>
                        <div className="bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg shadow-lg">{TABS[activeTab]}</div>
                    </main>
                </div>
            );
        }

        // --- ADMIN DASHBOARD (ENHANCED) ---
        function AdminDashboard() {
            const customers = getFromLS('sp_users')?.filter(u => u.role === 'customer') || [];
            const products = getFromLS('sp_products') || [];
            const orders = getFromLS('sp_orders') || [];
            const coupons = getFromLS('sp_coupons') || [];
            const ads = getFromLS('sp_ads') || [];

            const totalRevenue = orders
                .filter(o => o.status === 'Delivered')
                .reduce((sum, order) => sum + order.totalAmount, 0);

            const stats = [
                { title: 'Total Customers', value: customers.length, color: 'bg-blue-500' },
                { title: 'Total Products', value: products.length, color: 'bg-green-500' },
                { title: 'Total Orders', value: orders.length, color: 'bg-yellow-500' },
                { title: 'Total Revenue', value: `₹${totalRevenue.toFixed(2)}`, color: 'bg-purple-500' },
                { title: 'Active Coupons', value: coupons.filter(c => new Date(c.validity) > new Date()).length, color: 'bg-pink-500' },
                { title: 'Active Ads', value: ads.length, color: 'bg-teal-500' },
            ];
            
            const recentOrders = [...orders].sort((a,b) => b.date - a.date).slice(0, 5);
            const lowStockItems = products.filter(p => p.stock < 10).sort((a,b) => a.stock - b.stock);

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {stats.map(stat => (
                            <div key={stat.title} className={`${stat.color} text-white p-6 rounded-lg shadow-md`}>
                                <h3 className="text-lg font-medium">{stat.title}</h3>
                                <p className="text-3xl md:text-4xl font-bold mt-2">{stat.value}</p>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <h3 className="text-xl font-bold mb-4">Recent Orders</h3>
                            <div className="space-y-3">
                                {recentOrders.length > 0 ? recentOrders.map(order => (
                                    <div key={order.id} className="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg flex justify-between items-center">
                                        <div>
                                            <p className="font-semibold text-sm">{order.customerId}</p>
                                            <p className="text-xs text-gray-500 dark:text-gray-400">{new Date(order.date).toLocaleDateString()}</p>
                                        </div>
                                        <div className="text-right">
                                             <p className="font-bold">₹{order.totalAmount.toFixed(2)}</p>
                                             <p className="text-xs">{order.status}</p>
                                        </div>
                                    </div>
                                )) : <p className="text-sm text-gray-500">No recent orders.</p>}
                            </div>
                        </div>
                        <div>
                            <h3 className="text-xl font-bold mb-4">Low Stock Alerts</h3>
                             <div className="space-y-3">
                                {lowStockItems.length > 0 ? lowStockItems.map(product => (
                                    <div key={product.id} className="bg-red-50 dark:bg-red-900/50 p-3 rounded-lg flex justify-between items-center">
                                        <div>
                                            <p className="font-semibold text-sm">{product.name}</p>
                                            <p className="text-xs text-red-500 dark:text-red-400">Product ID: {product.id}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-bold text-red-600 dark:text-red-300">{product.stock} units left</p>
                                        </div>
                                    </div>
                                )) : <p className="text-sm text-gray-500">No products are low on stock.</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function CustomerManagement() {
            const [customers, setCustomers] = useState(getFromLS('sp_users')?.filter(u => u.role === 'customer') || []);
            const [searchTerm, setSearchTerm] = useState('');
            const [editingCustomer, setEditingCustomer] = useState(null);
            const reloadCustomersFromLS = () => { setCustomers(getFromLS('sp_users')?.filter(u => u.role === 'customer') || []); };
            const addCustomer = () => { const allUsers = getFromLS('sp_users') || []; const id = 'CUST' + Date.now().toString().slice(-6); const password = Math.random().toString(36).slice(-8); const newCustomer = { id, password, role: 'customer', banned: false, name: `Customer ${id}`, address: '' }; saveToLS('sp_users', [...allUsers, newCustomer]); reloadCustomersFromLS(); };
            const updateCustomer = () => { const allUsers = getFromLS('sp_users') || []; const updatedUsers = allUsers.map(u => u.id === editingCustomer.id ? editingCustomer : u); saveToLS('sp_users', updatedUsers); setEditingCustomer(null); reloadCustomersFromLS(); };
            const deleteCustomer = (id) => { if(window.confirm('Are you sure you want to delete this customer?')) { const allUsers = getFromLS('sp_users') || []; const updatedUsers = allUsers.filter(u => u.id !== id); saveToLS('sp_users', updatedUsers); reloadCustomersFromLS(); } };
            const toggleBan = (id) => { const allUsers = getFromLS('sp_users') || []; const updatedUsers = allUsers.map(u => u.id === id ? { ...u, banned: !u.banned } : u); saveToLS('sp_users', updatedUsers); reloadCustomersFromLS(); };
            const filteredCustomers = customers.filter(c => c.id.toLowerCase().includes(searchTerm.toLowerCase()) || (c.name && c.name.toLowerCase().includes(searchTerm.toLowerCase())));
            if(editingCustomer) {
                return (
                    <div>
                        <h3 className="text-xl font-bold mb-4">Editing Customer: {editingCustomer.id}</h3>
                        <div className="space-y-4">
                            <input type="text" placeholder="Name" value={editingCustomer.name || ''} onChange={(e) => setEditingCustomer({...editingCustomer, name: e.target.value})} className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
                            <input type="text" placeholder="Address" value={editingCustomer.address || ''} onChange={(e) => setEditingCustomer({...editingCustomer, address: e.target.value})} className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>

        function ProductManagement() {
            const [products, setProducts] = useState(getFromLS('sp_products') || []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            
            const handleSave = (product) => {
                let updatedProducts;
                if(product.id) {
                    updatedProducts = products.map(p => p.id === product.id ? product : p);
                } else {
                    updatedProducts = [...products, { ...product, id: 'PROD' + Date.now() }];
                }
                setProducts(updatedProducts);
                saveToLS('sp_products', updatedProducts);
                setIsModalOpen(false);
                setEditingProduct(null);
            };
            
            const handleDelete = (id) => {
                if(window.confirm('Are you sure you want to delete this product?')) {
                    const updatedProducts = products.filter(p => p.id !== id);
                    setProducts(updatedProducts);
                    saveToLS('sp_products', updatedProducts);
                }
            };
            
            const openModalForEdit = (product) => {
                const productToEdit = { ...product };
                if (productToEdit.image && !Array.isArray(productToEdit.images)) {
                    productToEdit.images = [productToEdit.image];
                } else if (!productToEdit.images) {
                    productToEdit.images = [];
                }
                setEditingProduct(productToEdit);
                setIsModalOpen(true);
            };

            const ProductModal = ({ product, onSave, onCancel }) => {
                const [formState, setFormState] = useState(product || { name: '', price: '', stock: '', gst: '', description: '', images: [] });
                const [imageUrl, setImageUrl] = useState('');
                
                const handleChange = (e) => {
                    const { name, value } = e.target;
                    setFormState(prev => ({ ...prev, [name]: value }));
                };

                const handleAddImageUrl = (e) => {
                    e.preventDefault();
                    if (imageUrl && !(formState.images || []).includes(imageUrl)) {
                        setFormState(prev => ({ ...prev, images: [...(prev.images || []), imageUrl] }));
                        setImageUrl('');
                    }
                };

                const handleImageUpload = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            setFormState(prev => ({ ...prev, images: [...(prev.images || []), reader.result] }));
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                const handleRemoveImage = (imgToRemove) => {
                    setFormState(prev => ({
                        ...prev,
                        images: prev.images.filter(img => img !== imgToRemove)
                    }));
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    onSave(formState);
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                        <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-lg max-h-screen overflow-y-auto">
                            <h2 className="text-2xl font-bold mb-4">{formState.id ? 'Edit Product' : 'Add Product'}</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                               <input type="text" name="name" placeholder="Product Name" value={formState.name} onChange={handleChange} required className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
                               <textarea name="description" placeholder="Description" value={formState.description} onChange={handleChange} className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
                               <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                   <input type="number" name="price" placeholder="Price (₹)" value={formState.price} onChange={handleChange} required className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
                                   <input type="number" name="stock" placeholder="Stock" value={formState.stock} onChange={handleChange} required className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
                                   <input type="number" name="gst" placeholder="GST (%)" value={formState.gst} onChange={handleChange} required className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
                               </div>
                               <div>
                                   <label className="block text-sm font-medium">Images</label>
                                   <div className="flex gap-2 mb-2">
                                       <input type="text" placeholder="Add Image URL" value={imageUrl} onChange={(e) => setImageUrl(e.target.value)} className="flex-grow p-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
                                       <button type="button" onClick={handleAddImageUrl} className="px-3 py-2 bg-gray-200 dark:bg-gray-600 rounded">Add</button>
                                   </div>
                                   <input type="file" onChange={handleImageUpload} accept="image/*" className="w-full text-sm" />
                                   <div className="mt-2 flex flex-wrap gap-2">
                                        {(formState.images || []).map((img, index) => (
                                            <div key={index} className="relative">
                                                <img src={img} alt="preview" className="h-20 w-20 object-cover rounded"/>
                                                <button type="button" onClick={() => handleRemoveImage(img)} className="absolute top-0 right-0 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs">&times;</button>
                                            </div>
                                        ))}
                                   </div>
                               </div>
                               <div className="flex flex-col sm:flex-row justify-end gap-4">
                                   <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</button>
                                   <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save Product</button>
                               </div>
                            </form>
                        </div>
                    </div>
                );
            };

            return (
                <div>
                    <div className="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
                        <h2 className="text-xl font-bold">Manage Products</h2>
                        <button onClick={() => { setEditingProduct(null); setIsModalOpen(true); }} className="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Add New Product</button>
                    </div>
                    {isModalOpen && <ProductModal product={editingProduct} onSave={handleSave} onCancel={() => setIsModalOpen(false)} />}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {products.length === 0 && <p className="text-gray-500 dark:text-gray-400">No products found. Add one to get started!</p>}
                        {products.map(product => {
                            const displayImages = product.images || (product.image ? [product.image] : []);
                            return (
                                <div key={product.id} className="border dark:border-gray-700 rounded-lg overflow-hidden shadow-md flex flex-col">
                                    <ProductImageCarousel images={displayImages} />
                                    <div className="p-4 flex flex-col flex-grow">
                                        <h3 className="font-bold text-lg">{product.name}</h3>
                                        <p className="text-gray-600 dark:text-gray-400 text-sm truncate flex-grow">{product.description}</p>
                                        <div className="mt-2 text-sm">
                                            <div>Price: <span className="font-bold">₹{product.price}</span></div>
                                            <div>Stock: <span className="font-bold">{product.stock}</span></div>
                                            <div>GST: <span className="font-bold">{product.gst}%</span></div>
                                        </div>
                                        <div className="mt-4 flex gap-2">
                                            <button onClick={() => openModalForEdit(product)} className="text-sm w-full py-1 px-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit</button>
                                            <button onClick={() => handleDelete(product.id)} className="text-sm w-full py-1 px-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

                    <header className="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
                        <div className="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between md:items-center">
                            <div className="flex items-center gap-3 justify-between w-full md:w-auto">
                                <div className="flex items-center gap-3">
                                    <img src={getFromLS('sp_settings')?.logo} className="h-10 w-10"/>
                                    <h1 className="text-2xl font-bold">{getFromLS('sp_settings')?.siteName}</h1>
                                </div>
                            </div>
                            <div className="flex flex-col md:flex-row md:items-center gap-4 md:gap-6 mt-3 md:mt-0 w-full md:w-auto">
                                <nav className="flex items-center justify-center md:justify-start gap-6 text-sm order-2 md:order-1 border-t md:border-t-0 pt-3 md:pt-0 dark:border-gray-700">
                                    <a href="#" onClick={() => { setPage('shop'); handleBackToShop(); }} className={`hover:text-indigo-500 ${page === 'shop' ? 'text-indigo-600 font-bold' : ''}`}>Shop</a>
                                    <a href="#" onClick={() => setPage('orders')} className={`hover:text-indigo-500 ${page === 'orders' ? 'text-indigo-600 font-bold' : ''}`}>My Orders</a>
                                    <a href="#" onClick={() => setPage('cart')} className={`relative hover:text-indigo-500 ${page === 'cart' ? 'text-indigo-600 font-bold' : ''}`}>
                                        Cart
                                        {cartCount > 0 && <span className="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{cartCount}</span>}
                                    </a>
                                </nav>
                                <div className="flex items-center justify-between md:justify-start gap-4 order-1 md:order-2">
                                    <span className="text-sm">Welcome, {loggedInUser.name || loggedInUser.id}</span>
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => setDarkMode(!darkMode)}>{darkMode ? '☀️' : '🌙'}</button>
                                        <button onClick={onLogout} className="text-sm text-red-500 hover:underline">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <main className="container mx-auto p-4 md:p-6 flex-grow">
                        {page === 'shop' && (
                            viewingProduct ? (
                                <ProductDetailPage 
                                    product={viewingProduct}
                                    onAddToCart={addToCart}
                                    onBackToShop={handleBackToShop}
                                />
                            ) : (
                                <ShopPage 
                                    ads={getFromLS('sp_ads')} 
                                    products={getFromLS('sp_products')} 
                                    onAddToCart={addToCart}
                                    onViewProduct={handleViewProduct}
                                />
                            )
                        )}
                        {page === 'cart' && <CartPage cart={cart} onAddToCart={addToCart} onRemoveFromCart={removeFromCart} onClearCart={clearCart} customer={loggedInUser} />}
                        {page === 'orders' && <OrderTrackingPage customerId={loggedInUser.id} />}
                    </main>
                    <Footer />
                </div>
            );
        }

        // --- NEW PRODUCT DETAIL PAGE COMPONENT ---
        function ProductDetailPage({ product, onAddToCart, onBackToShop }) {
            const [quantity, setQuantity] = useState(1);
            const displayImages = product.images || (product.image ? [product.image] : []);

            const handleIncrement = () => {
                if (quantity < product.stock) {
                    setQuantity(q => q + 1);
                }
            };
            
            const handleDecrement = () => {
                if (quantity > 1) {
                    setQuantity(q => q - 1);
                }
            };

            const handleAddToCart = () => {
                onAddToCart(product.id, quantity);
                alert(`${quantity} x ${product.name} added to cart!`);
            };

            return (
                <div className="bg-white dark:bg-gray-800 p-4 md:p-8 rounded-lg shadow-lg">
                    <button onClick={onBackToShop} className="mb-6 text-indigo-600 dark:text-indigo-400 hover:underline">
                        &larr; Back to Shop
                    </button>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {/* Image Column */}
                        <div>
                             <ProductImageCarousel images={displayImages} heightClass="h-96" />
                        </div>
                        {/* Details Column */}
                        <div className="flex flex-col">
                            <h1 className="text-3xl md:text-4xl font-bold mb-4">{product.name}</h1>
                            <p className="text-gray-600 dark:text-gray-400 mb-6 flex-grow">{product.description}</p>
                            
                            <div className="mb-6 space-y-2 text-lg">
                                <div className="flex justify-between border-b dark:border-gray-700 py-2">
                                    <span className="font-semibold">Price:</span>
                                    <span className="font-bold text-2xl text-green-600 dark:text-green-400">₹{parseFloat(product.price).toFixed(2)}</span>
                                </div>
                                <div className="flex justify-between border-b dark:border-gray-700 py-2">
                                    <span className="font-semibold">GST:</span>
                                    <span>{product.gst}%</span>
                                </div>
                                 <div className="flex justify-between py-2">
                                    <span className="font-semibold">Stock:</span>
                                    <span className={`font-bold ${product.stock > 0 ? 'text-green-600' : 'text-red-500'}`}>
                                        {product.stock > 0 ? `${product.stock} units available` : 'Out of Stock'}
                                    </span>
                                </div>
                            </div>

                            <div className="flex items-center gap-4 mb-6">
                                <span className="font-semibold">Quantity:</span>
                                <div className="flex items-center gap-2">
                                    <button onClick={handleDecrement} disabled={quantity <= 1} className="h-10 w-10 bg-gray-200 dark:bg-gray-600 rounded disabled:opacity-50">-</button>
                                    <span className="w-12 text-center font-bold text-xl">{quantity}</span>
                                    <button onClick={handleIncrement} disabled={quantity >= product.stock} className="h-10 w-10 bg-gray-200 dark:bg-gray-600 rounded disabled:opacity-50">+</button>
                                </div>
                            </div>
                            
                            <button 
                                onClick={handleAddToCart} 
                                disabled={product.stock <= 0}
                                className="w-full mt-auto py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all"
                            >
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // --- SHOP PAGE (ENHANCED WITH FILTER/SORT/SEARCH) ---
        function ShopPage({ ads, products: initialProducts, onAddToCart, onViewProduct }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [showInStock, setShowInStock] = useState(false);
            const [sortOption, setSortOption] = useState('default');
            const [quantities, setQuantities] = useState({});

            const handleQuantityChange = (productId, newQuantity) => {
                setQuantities(prev => ({ ...prev, [productId]: newQuantity }));
            };

            const handleAddToCart = (product) => {
                const quantityToAdd = quantities[product.id] || 1;
                onAddToCart(product.id, quantityToAdd);
                alert(`${quantityToAdd} x ${product.name} added to cart!`);
            };

            const filteredAndSortedProducts = useMemo(() => {
                let filtered = initialProducts || [];

                if (searchTerm) {
                    filtered = filtered.filter(p => 
                        p.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (showInStock) {
                    filtered = filtered.filter(p => p.stock > 0);
                }

                const sorted = [...filtered];
                switch (sortOption) {
                    case 'price-asc':
                        sorted.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        sorted.sort((a, b) => b.price - a.price);
                        break;
                    case 'name-asc':
                        sorted.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-desc':
                        sorted.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    default:
                        break;
                }
                return sorted;
            }, [initialProducts, searchTerm, showInStock, sortOption]);

            const QuantitySelector = ({ product }) => {
                const quantity = quantities[product.id] || 1;

                const handleIncrement = (e) => {
                    e.stopPropagation();
                    if (quantity < product.stock) {
                        handleQuantityChange(product.id, quantity + 1);
                    }
                };

                const handleDecrement = (e) => {
                    e.stopPropagation();
                    if (quantity > 1) {
                        handleQuantityChange(product.id, quantity - 1);
                    }
                };

                return (
                    <div className="flex items-center gap-2">
                        <button onClick={handleDecrement} disabled={quantity <= 1} className="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-md disabled:opacity-50 transition-opacity">-</button>
                        <span className="w-10 text-center font-bold">{quantity}</span>
                        <button onClick={handleIncrement} disabled={quantity >= product.stock} className="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-md disabled:opacity-50 transition-opacity">+</button>
                    </div>
                );
            };

            return (
                <div>
                    {ads && ads.length > 0 && (
                        <div className="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                            {ads.map(ad => (
                                <a href={ad.link || '#'} target="_blank" key={ad.id} className="relative block border rounded-lg overflow-hidden dark:border-gray-700 h-40">
                                    <img src={ad.image} alt={ad.text} className="w-full h-full object-cover"/>
                                    <div className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                        <h2 className="text-white text-2xl font-bold text-center p-2">{ad.text}</h2>
                                    </div>
                                </a>
                            ))}
                        </div>
                    )}
                    
                    <h2 className="text-3xl font-bold mb-4">Products</h2>

                    <div className="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-6 flex flex-col md:flex-row gap-4 items-center">
                        <div className="w-full md:flex-1">
                            <input 
                                type="text"
                                placeholder="Search products..."
                                value={searchTerm}
                                onChange={e => setSearchTerm(e.target.value)}
                                className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                            />
                        </div>
                        <div className="w-full md:w-auto">
                            <select 
                                value={sortOption} 
                                onChange={e => setSortOption(e.target.value)}
                                className="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                            >
                                <option value="default">Default Sorting</option>
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="name-asc">Name: A to Z</option>
                                <option value="name-desc">Name: Z to A</option>
                            </select>
                        </div>
                         <div className="w-full md:w-auto flex items-center justify-center">
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input 
                                    type="checkbox"
                                    checked={showInStock}
                                    onChange={e => setShowInStock(e.target.checked)}
                                    className="h-4 w-4 rounded"
                                />
                                In Stock Only
                            </label>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                        {filteredAndSortedProducts.length === 0 && <p className="text-gray-500 dark:text-gray-400 col-span-full">No products match your criteria.</p>}
                        {filteredAndSortedProducts.map(product => {
                            const displayImages = product.images || (product.image ? [product.image] : []);
                            return (
                                <div key={product.id} className="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden flex flex-col group">
                                    <div onClick={() => onViewProduct(product)} className="cursor-pointer">
                                      <ProductImageCarousel images={displayImages} />
                                    </div>
                                    <div className="p-4 flex-grow flex flex-col">
                                        <h3 onClick={() => onViewProduct(product)} className="font-bold text-lg cursor-pointer group-hover:text-indigo-600">{product.name}</h3>
                                        <p className="text-gray-600 dark:text-gray-400 text-sm mt-1 truncate group-hover:whitespace-normal">{product.description}</p>
                                        <div className="mt-4 flex justify-between items-center">
                                            <span className="font-bold text-xl">₹{parseFloat(product.price).toFixed(2)}</span>
                                            <span className="text-xs text-gray-500">{product.stock > 0 ? `${product.stock} in stock` : 'Out of Stock'}</span>
                                        </div>
                                        <div className="mt-4 flex flex-col gap-2">
                                            <QuantitySelector product={product} />
                                            <button onClick={() => handleAddToCart(product)} disabled={product.stock <= 0} className="w-full py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all">
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }
        
        function CartPage({ cart, onAddToCart, onRemoveFromCart, onClearCart, customer }) {
            const products = getFromLS('sp_products');
            const [paymentMethod, setPaymentMethod] = useState('UPI');
            const [location, setLocation] = useState(null);
            const [couponCode, setCouponCode] = useState('');
            const [discount, setDiscount] = useState(0);
            const [couponMessage, setCouponMessage] = useState('');
            const settings = getFromLS('sp_settings');
            useEffect(() => { navigator.geolocation.getCurrentPosition((position) => { setLocation({ lat: position.coords.latitude, lng: position.coords.longitude }); }, (error) => { console.error("Geolocation error:", error); setLocation('Error fetching location'); }); }, []);
            const cartItems = Object.keys(cart).map(productId => { const product = products.find(p => p.id === productId); return { ...product, quantity: cart[productId] }; });
            const subtotal = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const totalGst = cartItems.reduce((sum, item) => sum + (item.price * item.quantity * (item.gst / 100)), 0);
            const totalAmount = (subtotal + totalGst) - discount;
            const applyCoupon = () => { const coupons = getFromLS('sp_coupons'); const coupon = coupons.find(c => c.code === couponCode.toUpperCase() && new Date(c.validity) > new Date() && c.limit > 0); if(coupon) { let discountApplied = 0; if(coupon.type === 'flat') { discountApplied = parseFloat(coupon.value); } else { discountApplied = (subtotal + totalGst) * (parseFloat(coupon.value) / 100); } setDiscount(discountApplied); setCouponMessage(`Success! ₹${discountApplied.toFixed(2)} discount applied.`); } else { setDiscount(0); setCouponMessage('Invalid or expired coupon code.'); } };
            const handlePlaceOrder = () => {
                for (const item of cartItems) { if (item.quantity > item.stock) { alert(`Not enough stock for ${item.name}. Only ${item.stock} available.`); return; } }
                const allProducts = getFromLS('sp_products');
                const updatedProducts = allProducts.map(p => { const itemInCart = cartItems.find(item => item.id === p.id); if (itemInCart) { return { ...p, stock: p.stock - itemInCart.quantity }; } return p; });
                saveToLS('sp_products', updatedProducts);
                const newOrder = { id: 'ORD' + Date.now(), customerId: customer.id, date: Date.now(), items: cartItems, subtotal, totalGst, discount, totalAmount, paymentMethod, status: 'Placed', shippingAddress: customer.address, location: location, };
                const allOrders = getFromLS('sp_orders') || [];
                saveToLS('sp_orders', [...allOrders, newOrder]);
                if (discount > 0) { const coupons = getFromLS('sp_coupons'); const updatedCoupons = coupons.map(c => c.code === couponCode.toUpperCase() ? { ...c, limit: c.limit - 1 } : c ); saveToLS('sp_coupons', updatedCoupons); }
                alert(`Order placed successfully! Your Order ID is ${newOrder.id}`);
                onClearCart();
            };
            const upiLink = `upi://pay?pa=${settings.upiId}&pn=${settings.siteName.replace(' ', '%20')}&am=${totalAmount.toFixed(2)}&cu=INR`;
            if(cartItems.length === 0) { return <div className="text-center p-10 bg-white dark:bg-gray-800 rounded-lg shadow-md"><h2 className="text-2xl font-bold">Your Cart is Empty</h2><p className="mt-2 text-gray-500">Looks like you haven't added anything to your cart yet.</p></div> }
            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg shadow-md">
                        <h2 className="text-2xl font-bold mb-4">Shopping Cart</h2>
                        <div className="space-y-4">
                            {cartItems.map(item => {
                                const displayImage = (item.images && item.images.length > 0) ? item.images[0] : (item.image || "https://via.placeholder.com/150");
                                return (
                                    <div key={item.id} className="flex items-start gap-4 border-b dark:border-gray-700 pb-4">
                                        <img src={displayImage} alt={item.name} className="h-20 w-20 object-cover rounded flex-shrink-0"/>
                                        <div className="flex flex-col sm:flex-row justify-between w-full gap-2">
                                            <div className="flex-grow">
                                                <h3 className="font-semibold">{item.name}</h3>
                                                <p className="text-sm text-gray-500">₹{item.price} x {item.quantity}</p>
                                                <p className="text-xs text-gray-500">(Stock: {item.stock})</p>
                                                <span className="font-bold sm:hidden">Total: ₹{(item.price * item.quantity).toFixed(2)}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <button onClick={() => onRemoveFromCart(item.id)} className="h-8 w-8 bg-gray-200 dark:bg-gray-600 rounded">-</button>
                                                <span className="w-10 text-center">{item.quantity}</span>
                                                <button onClick={() => onAddToCart(item.id, 1)} disabled={item.quantity >= item.stock} className="h-8 w-8 bg-gray-200 dark:bg-gray-600 rounded disabled:opacity-50">+</button>
                                            </div>
                                            <span className="font-bold w-24 text-right hidden sm:block">₹{(item.price * item.quantity).toFixed(2)}</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    <div className="lg:col-span-1 bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg shadow-md h-fit">
                        <h2 className="text-2xl font-bold mb-4">Order Summary</h2>
                        <div className="space-y-2 text-sm border-b dark:border-gray-700 pb-4"><div className="flex justify-between"><span>Subtotal:</span><span>₹{subtotal.toFixed(2)}</span></div><div className="flex justify-between"><span>GST:</span><span>₹{totalGst.toFixed(2)}</span></div>{discount > 0 && <div className="flex justify-between text-green-500"><span>Discount:</span><span>- ₹{discount.toFixed(2)}</span></div>}<div className="flex justify-between font-bold text-lg pt-2"><span>Total:</span><span>₹{totalAmount.toFixed(2)}</span></div></div>
                        <div className="mt-4"><h3 className="font-semibold mb-2">Apply Coupon</h3><div className="flex gap-2"><input type="text" value={couponCode} onChange={e => setCouponCode(e.target.value)} placeholder="Enter code" className="flex-grow p-2 border rounded dark:bg-gray-700"/><button onClick={applyCoupon} className="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded">Apply</button></div>{couponMessage && <p className={`text-xs mt-1 ${discount > 0 ? 'text-green-500' : 'text-red-500'}`}>{couponMessage}</p>}</div>
                        <div className="mt-4"><h3 className="font-semibold mb-2">Payment Method</h3><div className="flex gap-4"><label className="flex items-center gap-2"><input type="radio" name="payment" value="UPI" checked={paymentMethod === 'UPI'} onChange={e => setPaymentMethod(e.target.value)}/>UPI</label><label className="flex items-center gap-2"><input type="radio" name="payment" value="COD" checked={paymentMethod === 'COD'} onChange={e => setPaymentMethod(e.target.value)}/>COD</label></div></div>
                        <div className="mt-4 text-xs"><p><strong>Shipping Address:</strong> {customer.address || 'Not specified'}</p><p><strong>GPS Location:</strong> {location ? (typeof location === 'string' ? location : `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`) : 'Fetching...'}</p></div>
                        {paymentMethod === 'UPI' ? (<a href={upiLink} onClick={handlePlaceOrder} className="mt-6 block w-full text-center py-3 px-4 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">Pay with UPI & Place Order</a>) : (<button onClick={handlePlaceOrder} className="mt-6 w-full py-3 px-4 bg-green-600 text-white font-bold rounded hover:bg-green-700">Place Order (COD)</button>)}
                    </div>
                </div>
            );
        }

        function OrderTrackingPage({ customerId }) {
            const myOrders = (getFromLS('sp_orders') || []).filter(o => o.customerId === customerId).sort((a,b) => b.date - a.date);
            const STATUS_STAGES = ['Placed', 'Packed', 'Shipped', 'Delivered'];
            const OrderTimeline = ({ status }) => {
                const currentIndex = STATUS_STAGES.indexOf(status);
                if(status === 'Cancelled') { return <div className="p-4 text-center bg-red-100 dark:bg-red-900 border-l-4 border-red-500 text-red-700 dark:text-red-200"><p className="font-bold">Order Cancelled</p></div> }
                return (
                    <div className="flex flex-col md:flex-row items-center justify-between p-4">
                        {STATUS_STAGES.map((stage, index) => (
                           <React.Fragment key={stage}>
                                <div className="flex flex-col items-center">
                                    <div className={`h-8 w-8 rounded-full flex items-center justify-center border-2 ${index <= currentIndex ? 'bg-green-500 border-green-600 text-white' : 'bg-gray-200 border-gray-400 dark:bg-gray-600 dark:border-gray-500'}`}>{index <= currentIndex ? '✓' : index + 1}</div>
                                    <p className={`text-xs mt-1 ${index <= currentIndex ? 'font-bold' : ''}`}>{stage}</p>
                                </div>
                                {index < STATUS_STAGES.length - 1 && (<div className={`flex-1 md:h-1 h-10 w-1 md:w-auto mx-2 ${index < currentIndex ? 'bg-green-500' : 'bg-gray-300 dark:bg-gray-600'}`}></div>)}
                           </React.Fragment>
                        ))}
                    </div>
                );
            };
            if (myOrders.length === 0) { return <div className="text-center p-10 bg-white dark:bg-gray-800 rounded-lg shadow-md"><h2 className="text-2xl font-bold">No Orders Found</h2><p className="mt-2 text-gray-500">You haven't placed any orders yet.</p></div> }
            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold">My Orders</h2>
                    {myOrders.map(order => (
                        <div key={order.id} className="bg-white dark:bg-gray-800 p-4 md:p-6 rounded-lg shadow-md">
                            <div className="flex flex-col sm:flex-row justify-between sm:items-start border-b dark:border-gray-700 pb-4 mb-4">
                                <div className="mb-2 sm:mb-0">
                                    <h3 className="font-bold">Order ID: <span className="font-mono text-sm">{order.id}</span></h3>
                                    <p className="text-sm text-gray-500">Placed on: {new Date(order.date).toLocaleString()}</p>
                                </div>
                                <div className="text-left sm:text-right">
                                    <p className="font-bold text-xl">₹{order.totalAmount.toFixed(2)}</p>
                                    <p className="text-sm">{order.paymentMethod}</p>
                                </div>
                            </div>
                            <OrderTimeline status={order.status}/>
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
